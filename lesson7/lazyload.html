<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>WDD230 | Progressive Loading</title>
</head>
<body>
    <h1>Lesson 7: Progressive Loading of Images</h1>
    <picture><img src="images/placeholder.jpg" data-src="images/bleak-falls.jpg" alt="Ruins in Skyrim" loading="lazy"></picture>
    <picture><img src="images/placeholder.jpg" data-src="images/sweet-roll.jpg" alt="A Skyrim Sweetroll" loading="lazy"></picture>
    <picture><img src="images/placeholder.jpg" data-src="images/doge-moon.jpg" alt="A dog face as a moon" loading="lazy"></picture>
    <picture><img src="images/placeholder.jpg" data-src="images/nms.jpg" alt="A speceship flying" loading="lazy"></picture>
    <picture><img src="images/placeholder.jpg" data-src="images/ship-ground.jpg" alt="A speceship on the ground" loading="lazy"></picture>
    <script src="scripts/scripts.js"></script>
</body>
</html>
