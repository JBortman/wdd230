<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods home page for Jordan Bortman at Brigham Young University - Idaho.">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="favicon.ico">
    <title>Home | Bountiful Foods</title>
</head>
<body>
    <header>
        <img id="main-logo" src="images/main-logo.webp" alt="site logo" loading="lazy">
        <h1>Bountiful Foods</h1>
            <div class="social-media">
                <a href ="https://www.linkedin.com/"><img class="social-logo" src="images/linkedin.webp" alt="linkedin logo"></a>
                <a href ="https://www.facebook.com/"><img class="social-logo" src="images/facebook.webp" alt="facebook logo"></a>
                <a href ="https://www.instagram.com/"><img class="social-logo" src="images/instagram.webp" alt="instagram logo"></a>
            </div>
        </header>
            <nav>
                <a href="fresh.html">Order</a>
                <a href="about-us.html">About Us</a>
            </nav>
    <main id="fresh-main">
        <h1>Place your order below!</h1>
        <form id="fresh-form">
            <label for="name">First Name: <small>(Required)</small></label><br>
            <input type="text" id="name" name="name" required> <br>
            <br>
            
            <label for="email">Email: <small>(Required)</small></label><br>
            <input type="email" id="email" name="email" placeholder="example@email.com" required> <br>
            <br>

            <label for="phone">Phone Number: <small>(Required)</small></label><br>
            <input type="tel" id="phone" name="phone"
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="1234567890" required> <br>
            <br>

            <label for="fruit1">Select Fruit:</label><br>
            <select id="fruit1" name="fruit1">
            </select><br><br>

            <label for="fruit2">Select Fruit:</label><br>
            <select id="fruit2" name="fruit2">
            </select><br><br>

            <label for="fruit3">Select Fruit:</label><br>
            <select id="fruit3" name="fruit3">
            </select><br>
            <br>

            <label for="special">Special Instructions:</label><br>
            <textarea id="special" name="special" rows="5" placeholder="Insert any special instructions..."></textarea><br>
            <br>
            <div id="fresh-button">
                <input id="order-button" type="button" onlick="getNutrition" value="Order Now"></input>
            </div>
        </form>
        <div id="order-info"></div>
    </main>
    <footer>
        <img id="foot-logo" src="images/main-logo.webp" alt="site logo" loading="lazy">
        <p>&copy; <span id="current-year"></span> | Bountiful Foods</p>
        <p>Last edited: <span id="last-update"></span></p>
        <p id="api">Weather Data Source: <a id="weather-link" href='https://openweathermap.org/'>OpenWeatherMap</a></p>
    </footer>
    <script src="scripts/main-scripts.js"></script>
    <script src="scripts/fresh-scripts.js"></script>
</body>
</html>
