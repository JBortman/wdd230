<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Table Build</title>
</head>
<body>
    <table>
        <tr>
            <thead>
                <caption><b>ACME Wildwest Services</b></caption>
                <tr id="title-columns">
                    <th id="blank" scope="col"></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody id="rows">
                <tr>
                    <th class="title-rows">Feature 1</th>
                    <td class="check">&#10003;</td>
                    <td class="check">&#10003;</td>
                    <td class="check">&#10003;</td>
                </tr>
                <tr>
                    <th class="title-rows">Feature 2</th>
                    <td class="uncheck">&#10005;</td>
                    <td class="check">&#10003;</td>
                    <td class="check">&#10003;</td>
                </tr>
                <tr>
                    <th class="title-rows">Feature 3</th>
                    <td class="uncheck">&#10005;</td>
                    <td class="uncheck">&#10005;</td>
                    <td class="check">&#10003;</td>
                </tr>
            </tbody>
        </tr>
    </table>
</body>
</html>
